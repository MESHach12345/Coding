<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div id="gameDiv">
        <h1 class="gameText" id = "playerText">Player: </h1>
        <h1 class="gameText" id = "computerText">Computer: </h1>

        <button class="choiceButton" id="rock">ROCK</button>
        <button class="choiceButton" id="paper">PAPER</button>
        <button class="choiceButton" id="scissors">SCISSORS</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
