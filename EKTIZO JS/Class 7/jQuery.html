<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div id="result" attribute-hehehe="Hello" class="my-3 container border border-5 border-primary p-3">

		<h1>Hello</h1>
		<p>lorem</p>

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		var x = 1;

		// Get
		console.log($("#result").text());
		console.log($("#result").html());
		console.log($("#result").attr("attribute-hehehe"));


		// Set
		// $("#result").text("<h1>Plain Text</h1>");
		// $("#result").html("<h2>Generated as H2 Element</h2>");
		$("#result").attr("attribute-hehehe", "Hiiii");


		// Append, Prepend, Before, and After concept of DOM
		$("#result").before(`<button class="d-block">Button ${x++}</button>`);
		$("#result").before(`<button class="d-block">Button ${x++}</button>`);

		$("#result").after(`<button class="d-block">Button ${x++}</button>`);
		$("#result").after(`<button class="d-block">Button ${x++}</button>`);

		$("#result").append(`<button class="d-block">Button ${x++}</button>`);
		$("#result").append(`<button class="d-block">Button ${x++}</button>`);

		$("#result").prepend(`<button class="d-block">Button ${x++}</button>`);
		$("#result").prepend(`<button class="d-block">Button ${x++}</button>`);
	</script>

</body>
</html>
