<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="form container my-3">
        Product Name <br> <input type="text" id="productName" placeholder="Product Name" required><br>
        Price <br> <input type="text" id="price" placeholder="Price" required><br>
        Stock <br> <input type="text" id="stock" placeholder="Stock" required><br>
        Category <br> <input type="text" id="category" placeholder="Category" required><br><br>
        <input type="button" value="Submit" onclick = "submit()" class="btn btn-primary">
    </div>

    <hr>

    <div class="container my-3">
        <table class="table">
            <thead class="tableHead">
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="tableBody">

            </tbody>
        </table>
    </div>
</body>

<script>
    var productNameEl = document.getElementById("productName");
    var priceEl = document.getElementById("price");
    var stockEl = document.getElementById("stock");
    var categoryEl = document.getElementById("category");

    var productList = [];

    var num = 1;

    function submit() {
        var product = {
            name: productNameEl.value,
            price: priceEl.value,
            stock: stockEl.value,
            category: categoryEl.value,
        };

        productList.push(product);

        document.querySelector("table.table > tbody").innerHTML += `
            <tr>
                <td>${num}</td>
                <td>${productList[num-1].name}</td>
                <td>$${productList[num-1].price}</td>
                <td>${productList[num-1].stock}</td>
                <td>${productList[num-1].category}</td>
                <td>
                    <input type="button" value="Edit" class="btn btn-success">
                    <button class="btn btn-danger" onclick="deleteEl(this)">Delete</button>
                </td>
            </tr>
        `;

        num++;
    }

    function deleteEl(element) {
        var isConfirmed = window.confirm("Are you sure you want to delete this data?");

        if (isConfirmed == true)
        {
            // console.log(element.first("tr"));
            
            element.closest("tr").remove();
        } 
    }

</script>

</html>
