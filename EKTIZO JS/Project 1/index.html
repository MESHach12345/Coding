    Discount: <input type="text" id="discount">

    <hr>

    <div id="result"></div>

</body>

    var priceBeforeDiscount;

        if (transportEl.value=="Car") {
            priceBeforeDiscount = distanceEl.value * 7500;
        } else {

        }

        finalPrice = priceBeforeDiscount - priceBeforeDiscount*discountEl.value/100;

        result.innerHTML = "You have to pay Rp " + finalPrice;

</script>
