<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loop an Object in Array</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container my-3" id="result">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Gender</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>

	<script>
		var students = [];

		var object1 = {
			name : "Andy",
			email : "andy@gmail.com",
			gender : "M"
		}

		var object2 = {
			name : "Budi",
			email : "budi@gmail.com",
			gender : "M"
		}

		var object3 = {
			name : "Cindy",
			email : "cindy@gmail.com",
			gender : "F"
		}

		students.push(object1);
		students.push(object2);
		students.push(object3);

		students.forEach(function (item, index){
			document.querySelector("table.table > tbody").innerHTML +=
			`
			<tr>
				<td>${item.name}</td>
				<td>${item.email}</td>
				<td>${item.gender}</td>
			</tr>
			`;
		});
	</script>

</body>
</html>
