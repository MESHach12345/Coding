<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="form container my-3">
        Firstname <input type="text" id="firstname" placeholder="Firstname"><br><br>
        Lastname <input type="text" id="lastname" placeholder="Lastname"><br><br>
        Email <input type="text" id="email" placeholder="Email"><br><br>
        Gender <input type="text" id="gender" placeholder="Gender"><br><br>
        <input type="button" value="Submit" onclick = "submit()">
    </div>
    
    <div class="container my-3" id="result">
		<table class="table">
			<thead>
				<tr>
                    <th>No.</th>
					<th>First Name</th>
                    <th>Last Name</th>
					<th>Email</th>
					<th>Gender</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</body>

<script>
    
    var studentList = [];
    var no = 1;

    function submit() {
        var student = {
            firstname: document.getElementById("firstname").value,
            lastname: document.getElementById("lastname").value,
            email: document.getElementById("email").value,
            gender: document.getElementById("gender").value
        };

        studentList.push(student);

        document.querySelector("table.table > tbody").innerHTML += `
            <tr>
                <td>${no}</td>
                <td>${studentList[no-1].firstname}</td>
                <td>${studentList[no-1].lastname}</td>
                <td>${studentList[no-1].email}</td>
                <td>${studentList[no-1].gender}</td>
            </tr>
        `;

        no++;
    }
        
    console.log(studentList);
    
</script>

</html>
