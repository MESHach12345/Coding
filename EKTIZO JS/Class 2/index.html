<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <br><br>

    <div class="container my-3">
        Firstname: <input type="text" id="firstname" placeholder="Firstname"><br><br>
        Gender: <input type="text" id="gender" placeholder="Gender"><br><br>
        Email: <input type="email" id="email" placeholder="Email"><br><br>
        Grade: <input type="text" id="grade" placeholder="Grade"><br><br>
        <input type="button" value="Submit" onclick="submit()">
    </div>

    <div class="container my-3" id="test"></div>
    
    <div id="result">
        <div class="container my-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    function delete_row(element)
    {
        console.log(element.getAttribute("custom-attribute-hehehe"));
        
        element.setAttribute("custom-attribute-hehehe", "CHANGED!");
        console.log(element.getAttribute("custom-attribute-hehehe"));

        element.classList = "btn btn-danger";
        element.setAttribute("class", "btn btn-danger");

        var isConfirmed = window.confirm("Are you sure you want to delete this data?");

        if (isConfirmed == true)
        {
            element.closest("tr").remove();
        }
    }

    
    var num = 1;
    
    function submit() {
        var firstnameEl = document.getElementById("firstname").value;
        var genderEl = document.getElementById("gender").value;
        var emailEl = document.getElementById("email").value;
        var gradeEl = document.getElementById("grade").value;

        var data = [firstnameEl, genderEl, emailEl, gradeEl];

        document.querySelector("table.table > tbody").innerHTML += `
            <tr>
                <td>${num++}</td>
                <td>${data[0]}</td>
                <td>${data[1]}</td>
                <td>${data[2]}</td>
                <td>${data[3]}</td>
                <td>
                    <button>EDIT</button>
                    <button custom-attribute-hehehe="button delete 1" onclick="delete_row(this)">DELETE</button>
                </td>
            </tr>
        `;
    }
</script>
</html>
